apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: nyamnyam
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: docker.io/inseonghwang0328/nyamnyam-config-server:latest
          ports:
            - containerPort: 8888
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: SPRING_APPLICATION_NAME
              value: config-server
            - name: SPRING_PROFILES_ACTIVE
              value: git
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
              value: git@github.com:inseong6275/nyamnyam-secret-server.git
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL
              value: main
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME
              value: '{cipher}faf79013cc63a0fb81f6dcc05fb88b17bef08cceefb25eb2f2cd039e19c97c8971ec1214ec51e68e850e343ef9ca8da0'  # 암호화된 username
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
              value: '{cipher}7915b13f9582f226a738f65212ad3b4fb8b91fb60a985114bd5b5f828b2c64fa4fd736e3df7c33726c06b8d0d67cb90e4a393d09e60a73ade7d4576581d88000' # 암호화된 Personal Access Token
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: config-server
      imagePullSecrets:
        - name: nyamnyam-regcred  # 이미지 풀 비밀 이름, 맞는지 확인
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: nyamnyam
spec:
  type: LoadBalancer
  ports:
    - port: 8888
      targetPort: 8888
  selector:
    app: config-server
