apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service
  namespace: nyamnyam
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
    spec:
      containers:
        - name: restaurant-service
          image: docker.io/inseonghwang0328/nyamnyam-restaurant-service:0.01
          ports:
            - containerPort: 8004
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          env:
            - name: SPRING_CONFIG_LOCATION
              value: file:/app/config/application.yaml
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
      volumes:
        - name: config-volume
          configMap:
            name: restaurant-service
      imagePullSecrets:
        - name: nyamnyam-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
  namespace: nyamnyam
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8004
      targetPort: 8004
  selector:
    app: restaurant-service
